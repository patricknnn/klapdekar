<mat-nav-list class="d-flex flex-column h-100 overflow-hidden">

  <!-- Header -->
  <div class="d-flex flex-row navlist-header-container">
    <div class="d-flex align-items-center justify-content-center h-100 navlist-header-icon">
      <mat-icon class="material-icons-outlined">chat_bubble_outline</mat-icon>
    </div>
    <div class="d-flex align-items-center navlist-header-text">
      <span class="font-weight-bold">Hoertje Coby!</span>
    </div>
  </div>

  <!-- Seperator -->
  <div class="separator flex-row flex-shrink-0 mb-2"></div>

  <!-- Links -->
  <div class="d-flex flex-column scroll-content-wrapper">
    <ngx-simplebar [options]="simplebarOptions" class="d-flex flex-column scroll-content">

      <div *ngFor="let navlink of navlinks" class="navlink-wrapper">
        <!-- Without children -->
        <a mat-list-item *ngIf="!navlink.children" routerLink="{{navlink.routerLink}}" routerLinkActive="active">
          <mat-icon class="material-icons-outlined">{{navlink.icon}}</mat-icon>
          <span class="pl-2">{{navlink.text}}</span>
        </a>

        <!-- With children -->
        <mat-expansion-panel *ngIf="navlink.children" class="navlink-expandable mat-elevation-z0">
          <mat-expansion-panel-header style="padding: 0 16px;">
            <div class="d-flex align-items-center">
              <mat-icon class="material-icons-outlined">{{navlink.icon}}</mat-icon>
              <span class="pl-2">{{navlink.text}}</span>
            </div>
          </mat-expansion-panel-header>

          <a mat-list-item *ngFor="let child of navlink.children" routerLink="{{child.routerLink}}" routerLinkActive="active">
            <mat-icon class="material-icons-outlined">{{child.icon}}</mat-icon>
            <span class="pl-2">{{child.text}}</span>
          </a>
        </mat-expansion-panel>
      </div>

    </ngx-simplebar>
  </div>

  <!-- Sidebar bottom section -->
  <div class="d-flex flex-column flex-shrink-0 py-2">
    <!-- Seperator -->
    <div class="separator flex-row flex-shrink-0 mb-2"></div>

    <a mat-list-item routerLink="/addvideo">
      <mat-icon class="material-icons-outlined">add</mat-icon>
      <span class="pl-2">Klapper toevoegen</span>
    </a>
  </div>




</mat-nav-list>
